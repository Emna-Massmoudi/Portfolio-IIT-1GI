    <main>
        <section class="contact-form">
            <h2>Envoyez-moi un message</h2>
            <p>Vous pouvez m'envoyer un message via le formulaire ci-dessous.</p>

            
            <form id="contact-form" onsubmit="return envoyerMessage()">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required placeholder="Votre nom" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Votre email" value="votre.email@example.com" />
                </div>
                

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required placeholder="Votre message" rows="8"></textarea>
                </div>

                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <script type="text/javascript">
        function envoyerMessage() {
            alert('Votre message a été envoyé avec succès !');
